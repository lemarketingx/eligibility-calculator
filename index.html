<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מחשבון זכאות – WISE</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet"/>
  <!-- הקבצים שלנו -->
  <link rel="stylesheet" href="zaka.css" />
</head>
<body>

  <header class="site-header text-center py-4 bg-white">
    <img src="images/logo.png" alt="Logo" class="logo mb-2" />
    <h1 class="h4 m-0">מחשבון זכאות</h1>
  </header>

  <main class="container my-5">

    <!-- תצוגת תוצאות עליונה -->
    <section id="summary" class="mb-4">
      <div class="row text-center">
        <div class="col">
          <label>ניקוד כולל</label>
          <input type="text" id="totalScore" class="form-control" disabled>
        </div>
        <div class="col">
          <label>זכאות בסיסית</label>
          <input type="text" id="baseEligibility" class="form-control" disabled>
        </div>
        <!-- תוסיפו פה עוד תיבות תוצאה אם צריך -->
      </div>
    </section>

    <!-- טאבים -->
    <ul class="nav nav-tabs mb-3" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#tab-family" role="tab">משפחה</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#tab-single" role="tab">רווק/ה</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- טאב משפחה -->
      <div class="tab-pane active" id="tab-family" role="tabpanel">
        <form id="familyForm" class="eligibility-form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="marryDate">תאריך נישואין</label>
              <input type="date" id="marryDate" class="form-control">
            </div>
            <div class="form-group col-md-2">
              <label for="marryYears">שנות נישואין</label>
              <input type="number" id="marryYears" class="form-control" readonly>
            </div>
            <div class="form-group col-md-2">
              <label for="childrenCount">מספר ילדים</label>
              <input type="number" id="childrenCount" class="form-control" min="0">
            </div>
            <div class="form-group col-md-2">
              <label for="siblingsCount">מספר אחים</label>
              <input type="number" id="siblingsCount" class="form-control" min="0">
            </div>
            <div class="form-group col-md-2">
              <label for="militaryMonths">חודשים שירות צבאי</label>
              <input type="number" id="militaryMonths" class="form-control" min="0">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="isPeripheral">עדיפות לאומית?</label>
              <select id="isPeripheral" class="form-control select2">
                <option value="no">לא</option>
                <option value="yes">כן</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="program10plus">תוכנית 10+?</label>
              <select id="program10plus" class="form-control select2">
                <option value="no">לא</option>
                <option value="yes">כן</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="isNegev">חוק הנגב?</label>
              <select id="isNegev" class="form-control select2">
                <option value="no">לא</option>
                <option value="yes">כן</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <!-- טאב רווק/ה -->
      <div class="tab-pane" id="tab-single" role="tabpanel">
        <form id="singleForm" class="eligibility-form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="applicantAge">גיל המבקש</label>
              <input type="number" id="applicantAge" class="form-control" min="21">
            </div>
            <div class="form-group col-md-4">
              <label for="singleSiblings">מספר אחים</label>
              <input type="number" id="singleSiblings" class="form-control" min="0">
            </div>
            <div class="form-group col-md-4">
              <label for="singleMilitary">חודשים שירות צבאי</label>
              <input type="number" id="singleMilitary" class="form-control" min="0">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 text-muted">
    מחשבון זכאות – WISE ייעוץ משכנתאות
  </footer>

  <!-- ספריות חיצוניות -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+xOJTm8h9I+P..."
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3..."
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHf..."
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

  <!-- הקוד שלנו -->
  <script src="zaka.js"></script>
</body>
</html>
