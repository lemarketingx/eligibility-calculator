<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>מחשבון זכאות</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body { direction: rtl; text-align: right; }
    label, .form-control, select { text-align: right; direction: rtl; }
    #results { display: none; }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center mb-4">מחשבון זכאות</h1>

    <ul class="nav nav-pills mb-3 justify-content-end" id="tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#family-tab">משפחה</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#single-tab">רווק/ה</a>
      </li>
      <li class="ml-auto">
        <button id="calcBtn" class="btn btn-primary">חשב זכאות</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- משפחה -->
      <div class="tab-pane fade show active" id="family-tab">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="marryDate">תאריך נישואין</label>
            <input type="date" id="marryDate" class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label for="marryYears">שנות נישואין</label>
            <input type="number" id="marryYears" class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label for="children">מספר ילדים עד גיל 21</label>
            <input type="number" id="children" class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label for="brothersHusband">אחים לבעל</label>
            <input type="number" id="brothersHusband" class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label for="brothersWife">אחים לאשה</label>
            <input type="number" id="brothersWife" class="form-control">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="serviceHusband">חוד׳ שירות צבאי לבעל</label>
            <input type="number" id="serviceHusband" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="serviceWife">חוד׳ שירות צבאי לאשה</label>
            <input type="number" id="serviceWife" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="inCenter">רוכשים באיזור עדיפו׳ לאומית</label>
            <select id="inCenter" class="form-control">
              <option>לא</option>
              <option>כן</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="plus10">תוכנית 10+</label>
            <select id="plus10" class="form-control">
              <option>לא</option>
              <option>כן</option>
            </select>
          </div>
        </div>
      </div>

      <!-- רווק/ה -->
      <div class="tab-pane fade" id="single-tab">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="singleCenter">רוכש באיזור עדיפו׳ לאומית</label>
            <select id="singleCenter" class="form-control">
              <option>לא</option>
              <option>כן</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="singleAge">גיל</label>
            <input type="number" id="singleAge" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="singleBrothers">מספר אחים</label>
            <input type="number" id="singleBrothers" class="form-control">
          </div>
          <div class="form-group col-md-3">
            <label for="singleService">חוד׳ שירות צבאי</label>
            <input type="number" id="singleService" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- תוצאות -->
    <div id="results" class="mt-4">
      <h4>תוצאות הזכאות</h4>
      <p id="score">ניקוד כולל: –</p>
      <p id="baseEntitlement">זכאות בסיסית: –</p>
      <p id="armyBonus">תוספת שירות צבאי: –</p>
      <p id="plus10Bonus">תוספת תוכנית 10+: –</p>
      <p id="negevBonus">תוספת זכאות הנגב: –</p>
    </div>
  </div>

  <script>
    function calculateEligibility() {
      // דוגמה לחישוב (להחליף בלוגיקה מ-zaka.js):
      let score = 0;
      const years = parseInt(document.getElementById('marryYears').value) || 0;
      const kids = parseInt(document.getElementById('children').value) || 0;
      score += years * 50;
      score += kids * 350;
      // … הוסיפו כאן את שאר הקריטריונים …

      document.getElementById('score').textContent = `ניקוד כולל: ${score}`;
      document.getElementById('baseEntitlement').textContent = `זכאות בסיסית: ${score >= 600 ? 'כן' : 'לא'}`;
      // … החליפו את שאר השורות בהתאם לתוצאות …
      document.getElementById('results').style.display = 'block';
    }

    document.getElementById('calcBtn').addEventListener('click', calculateEligibility);
    document.querySelectorAll('a[data-toggle="pill"]').forEach(tab => {
      tab.addEventListener('shown.bs.tab', calculateEligibility);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
