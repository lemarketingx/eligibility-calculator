<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>מחשבון זכאות</title>
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="zaka.css?v=0.0.1">
  <style>
    /* תוספת ל-RTL בסקשן המשפחה */
    #customForm {
      display: flex;
      flex-wrap: wrap;
      direction: rtl;
      justify-content: flex-start;
    }
    #customForm fieldset {
      flex: 1 30%;
      margin: 0.5em 0.5em 0.5em 0;
      padding: 1em;
      background: #ebeff2;
      border: 1px solid #ddd;
    }
    #customForm label {
      display: block;
      text-align: right;
      margin-bottom: 0.25em;
      font-weight: 500;
    }
    #customForm .form-control,
    #customForm input.zakzak,
    #customForm input.zman,
    #customForm input.zava,
    #customForm select.zakzakselect {
      text-align: center;
      margin-bottom: 0.75em;
    }
  </style>
</head>
<body>

  <!-- כותרת עליונה -->
  <div class="maintop">
    <img src="images/logo.png" alt="Logo" style="height:80px;">
  </div>

  <!-- ניווט טאב -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#famfam">משפחה</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#single">רווק/ה</a>
    </li>
  </ul>

  <!-- תוכן הטאבים -->
  <div class="tab-content">

    <!-- טאב משפחה -->
    <div id="famfam" class="tab-pane active">
      <div id="customForm">

        <fieldset>
          <label for="marrydate">תאריך נישואין</label>
          <input type="text" id="marrydate" name="marrydate" class="zakzak marry_date taarich form-control">

          <label for="marry_years">שנות נישואין</label>
          <input type="text" id="marry_years" name="n1" class="zakzak form-control">
        </fieldset>

        <fieldset>
          <label for="Editbox44">מספר ילדים עד גיל 21</label>
          <input type="text" id="Editbox44" name="y1" class="zakzak form-control">

          <label for="Editbox55">אחים לבעל</label>
          <input type="text" id="Editbox55" name="a1" class="zakzak form-control">

          <label for="Editbox100">אחים לאשה</label>
          <input type="text" id="Editbox100" name="aa1" class="zakzak form-control">
        </fieldset>

        <fieldset>
          <label for="zavaman">חודשי שירות צבאי לבעל</label>
          <input type="text" id="zavaman" name="zavaman" class="zman form-control">

          <label for="zavawoman">חודשי שירות צבאי לאשה</label>
          <input type="text" id="zavawoman" name="zavawoman" class="zwoman form-control">

          <label for="leumit1">רוכשים באיזור עדיפות לאומית</label>
          <select id="leumit1" name="leumit1" class="zakzakselect form-control">
            <option value="לא">לא</option>
            <option value="כן">כן</option>
          </select>
        </fieldset>

      </div>
    </div>

    <!-- טאב רווק/ה -->
    <div id="single" class="tab-pane">
      <div id="customForm">

        <fieldset>
          <label for="ravak1">רוכש באיזור עדיפות לאומית</label>
          <select id="ravak1" name="ravak1" class="zakzak2select form-control">
            <option value="לא">לא</option>
            <option value="כן">כן</option>
          </select>

          <label for="ravak3">גיל</label>
          <input type="text" id="ravak3" name="ravak3" class="zakzak2 form-control">

          <label for="ravak4">מספר אחים</label>
          <input type="text" id="ravak4" name="ravak4" class="zakzak2 form-control">

          <label for="ravak2">חודשי שירות צבאי</label>
          <input type="text" id="ravak2" name="ravak2" class="zakzak2 form-control">
        </fieldset>

        <fieldset>
          <label for="nechut_ravak">נכות 75% או יותר?</label>
          <select id="nechut_ravak" name="nechut_ravak" class="zakzak2select form-control">
            <option value="לא">לא</option>
            <option value="כן">כן</option>
          </select>

          <label for="nechutkise_ravak">מרותק לכסא גלגלים?</label>
          <select id="nechutkise_ravak" name="nechutkise_ravak" class="zakzak2select form-control">
            <option value="לא">לא</option>
            <option value="כן">כן</option>
          </select>

          <label for="olim_ravak">האם עולה חדש?</label>
          <select id="olim_ravak" name="olim_ravak" class="zakzak2select form-control">
            <option value="לא">לא</option>
            <option value="כן">כן</option>
          </select>

          <label for="olim_vetek_ravak">וותק בארץ בשנים</label>
          <input type="text" id="olim_vetek_ravak" name="olim_vetek_ravak" class="zakzak2 form-control">
        </fieldset>

      </div>
    </div>

  </div>

  <!-- סקריפטים -->
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="bootstrap.js"></script>
  <script src="zaka.js?v=0.0.9.6"></script>
  <script>
    $('.nav-tabs a').on('shown.bs.tab', function() {
      // מבצע חישוב אוטומטי בכל מעבר בין הטאבים, אם רוצים:
      calculateEligibility();
    });
    function calculateEligibility() {
      // כאן לקרוא לפונקציה שלכם הזוכה בחישוב הזכאות
      if (typeof computeZaka === 'function') computeZaka();
    }
  </script>

</body>
</html>
